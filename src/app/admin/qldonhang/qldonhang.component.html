<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Quản lý sản phẩm</h6>
    </div>

    <div class="card-body">
      <a class="btn btn-dark fa fa-plus" [routerLink]="['/admin/adddatasp']">Thêm</a>

      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>STT</th>
              <!-- <th>Khachhang_id</th> -->
              <th>Hoten</th>
             
              <th>Sdt</th>
              <th>Email</th>
              <th>Diachi</th>
              <th>Ngaydat</th>
              <th>Tongtien</th>
              <th>Trangthai</th>
              
              <th></th>
              <!-- <th></th>
                                            <th></th> -->

                                            <!-- `id`, `Khachhang_id`, `Hoten`, `Sdt`, `Email`, `Diachi`, `Ngaydat`, `Tongtien`, `Trangthai` -->
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of subjects;let i = index">
              <td>{{i}}</td>
              <!-- <td>{{item.Khachhang_id}}</td> -->
              <td>{{item.Hoten}}</td>
             

              <td>{{item.Sdt}}</td>
              <td>{{item.Email}}</td>
              <td>{{item.Diachi}}</td>
              <td>{{item.Ngaydat}}</td>
              <td>{{item.Tongtien}}</td>
              <td>{{item.Trangthai}}</td>
            



              <td>
              
                <a (click)="redirectToDetailPage(item)"  class="btn btn-warning fa fa-pencil">Xem</a>

              </td>


          </tbody>
        </table>
      </div>
    </div>
  </div>
