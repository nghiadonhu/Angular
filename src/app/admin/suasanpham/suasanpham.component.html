<div class="container">
  <h2>Edit Item</h2>

  <form #editItemFormsp="ngForm" (ngSubmit)="editItemsp(editItemFormsp.value.id, editItemFormsp.value.Maloai_id, editItemFormsp.value.Tensanpham, editItemFormsp.value.Anh, editItemFormsp.value.Soluong, editItemFormsp.value.Gia, editItemFormsp.value.Maluc, editItemFormsp.value.PhanKhuc, editItemFormsp.value.VongTuaMay, editItemFormsp.value.MoMenXoan, editItemFormsp.value.Giakhuyenmai, editItemFormsp.value.ViewCount, editItemFormsp.value.ReducePrice)" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="id">Item ID:</label>
      <input type="number" id="id" name="id" [(ngModel)]="category.id" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="Maloai_id">Category:</label>
      <select id="Maloai_id" name="Maloai_id" [(ngModel)]="selectedMaloai_id" class="form-control" required>
        <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.Tenloai }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Tensanpham">Product Name:</label>
      <input type="text" id="Tensanpham" name="Tensanpham" [(ngModel)]="category.Tensanpham" class="form-control" required>
    </div>

    <!-- <div class="form-group">
      <label for="Anh">Image URL:</label>
      <input type="text" id="Anh" name="Anh" [(ngModel)]="category.Anh" class="form-control" required>
    </div> -->

    <div class="form-group">
      <label for="Anh">Image URL:</label>
      <!-- <input type="text" id="Anh" name="Anh" ngModel class="form-control" required> -->
      <input type="file" ngModel (change)="onFileSelected($event)" />
    </div>

    <div class="form-group">
      <label for="Soluong">Quantity:</label>
      <input type="number" id="Soluong" name="Soluong" [(ngModel)]="category.Soluong" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="Gia">Giá:</label>
      <input type="number" id="Gia" name="Gia" [(ngModel)]="category.Gia" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="Maluc">Maluc:</label>
      <input type="text" id="Maluc" name="Maluc" [(ngModel)]="category.Maluc" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="PhanKhuc">PhanKhuc:</label>
      <input type="text" id="PhanKhuc" name="PhanKhuc" [(ngModel)]="category.PhanKhuc" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="VongTuaMay">VongTuaMay:</label>
      <input type="text" id="VongTuaMay" name="VongTuaMay" [(ngModel)]="category.VongTuaMay" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="MoMenXoan">MoMenXoan:</label>
      <input type="text" id="MoMenXoan" name="MoMenXoan" [(ngModel)]="category.MoMenXoan" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="Giakhuyenmai">Giakhuyenmai:</label>
      <input type="text" id="Giakhuyenmai" name="Giakhuyenmai" [(ngModel)]="category.Giakhuyenmai" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="ViewCount">ViewCount:</label>
      <input type="text" id="ViewCount" name="ViewCount" [(ngModel)]="category.ViewCount" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="ReducePrice">ReducePrice:</label>
      <input type="text" id="ReducePrice" name="ReducePrice" [(ngModel)]="category.ReducePrice" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Edit Item</button>
  </form>
</div>
