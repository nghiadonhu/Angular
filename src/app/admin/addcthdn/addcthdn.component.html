<!-- Add Bootstrap classes to your HTML elements -->
<div class="container">
    <h2>Add New Item</h2>
  
    <form #addItemForm="ngForm" (ngSubmit)="addNewItem(addItemForm.value)" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="Hoadonnhap_id">Hoadonnhap_id:</label>
        <select id="Hoadonnhap_id" name="Hoadonnhap_id" [(ngModel)]="selectedHoadonnhap_id" class="form-control" required>
          <option *ngFor="let subject of hdn" [value]="subject.id">{{ subject.id }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="Sanpham_id">Sanpham_id:</label>
        <select id="Sanpham_id" name="Sanpham_id" [(ngModel)]="selectedSanpham_id" class="form-control" required>
          <option *ngFor="let subject of sp" [value]="subject.id">{{ subject.id }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="Dongia">Price:</label>
        <input type="number" id="Dongia" name="Dongia" ngModel class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="Soluong">Quantity:</label>
        <input type="number" id="Soluong" name="Soluong" ngModel class="form-control" required>
      </div>
  
      
  
      
  
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  </div>
