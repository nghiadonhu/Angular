<!-- your-component.component.html -->

<div>
    <h2>Add New Item</h2>
  
    <!-- Simple form to input item details -->
    <form #addItemForm="ngForm" (ngSubmit)="addNewItem(addItemForm.value)">
      <label for="Maloai_id">Category:</label>
      <select id="Maloai_id" name="Maloai_id" [(ngModel)]="selectedMaloai_id" required>
        <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.Tenloai }}</option>
      </select>
      <!-- <label for="Maloai_id">Maloai:</label>
      <input type="text" id="Maloai_id" name="Maloai_id" ngModel required> -->

      <label for="Tensanpham">Product Name:</label>
      <input type="text" id="Tensanpham" name="Tensanpham" ngModel required>
      
      <label for="Anh">Image URL:</label>
      <input type="text" id="Anh" name="Anh" ngModel required>
      <!-- <input type="file" (change)="onFileSelected($event)">
      <button (click)="uploadFile()">Upload</button> -->
  
      <label for="Soluong">Quantity:</label>
      <input type="number" id="Soluong" name="Soluong" ngModel required>
  
      <label for="Gia">Price:</label>
      <input type="number" id="Gia" name="Gia" ngModel required>
  
      <label for="Maluc">Horsepower:</label>
      <input type="text" id="Maluc" name="Maluc" ngModel required>
  
      <label for="PhanKhuc">Segment:</label>
      <input type="text" id="PhanKhuc" name="PhanKhuc" ngModel required>
  
      <label for="VongTuaMay">RPM Range:</label>
      <input type="text" id="VongTuaMay" name="VongTuaMay" ngModel required>
  
      <label for="MoMenXoan">Torque Curve:</label>
      <input type="text" id="MoMenXoan" name="MoMenXoan" ngModel required>
  
      <label for="Giakhuyenmai">Discounted Price:</label>
      <input type="number" id="Giakhuyenmai" name="Giakhuyenmai" ngModel required>
  
      <label for="ViewCount">View Count:</label>
      <input type="number" id="ViewCount" name="ViewCount" ngModel required>
  
      <label for="ReducePrice">Reduced Price:</label>
      <input type="number" id="ReducePrice" name="ReducePrice" ngModel required>
  
      <button type="submit">Add Item</button>
    </form>
  </div>
