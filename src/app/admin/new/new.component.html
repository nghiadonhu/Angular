<div class="container">
  <h2>Edit Item</h2>

  <form #editItemForm="ngForm" (ngSubmit)="editItem(editItemForm.value.id, editItemForm.value.Tenloai)" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="id">Item ID:</label>
      <input type="number" id="id" name="id" [(ngModel)]="category.id" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="Tenloai">New Item Name:</label>
      <input type="text" id="Tenloai" name="Tenloai" [(ngModel)]="category.Tenloai" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Edit Item</button>
  </form>
</div>
